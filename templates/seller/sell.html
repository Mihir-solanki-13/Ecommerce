{% extends "base/base.html" %}

{% block start %}
<div class="container mx-auto py-8">
  <form action="" method="POST" enctype="multipart/form-data" class="max-w-md mx-auto">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="product_name" class="block text-gray-700 font-bold mb-2">Product Name</label>
      <input type="text" id="product_name" name="product_name" class="w-full px-4 py-2 border rounded" required>
    </div>
    
    
   
   
    <div class="mb-4">
      <label for="category" class="block text-gray-700 font-bold mb-2">Category</label>
    
      
      <select id="category" name= 'category' class="w-full px-4 py-2 border rounded" required>
        {% for category in category%}
        <option value = "{{category.category_name}}"> {{category.category_name}}</option>
        {% endfor %}
      </select>
     
    </div>
    
    <div class="mb-4">
      <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
      <input type="number" id="price" name="price" class="w-full px-4 py-2 border rounded" required>
    </div>
    
    <div class="mb-4">
      <label for="product_description" class="block text-gray-700 font-bold mb-2">Product Description</label>
      <textarea id="product_description" name="product_description" class="w-full px-4 py-2 border rounded" required></textarea>
    </div>
    
  
    
      <div class="mb-4">
      <label for="product_images" class="block text-gray-700 font-bold mb-2">Product Images</label>
      <input type="file" id="product_images" name="product_images" class="w-full" accept="image/*" multiple required>
    </div>
    
    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
      Create Product
    </button>
  </form>
</div>
{% endblock %}
